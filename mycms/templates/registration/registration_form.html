{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="jumbotron vertical-center">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">      
        <form method="post" action=".">
          {% csrf_token %}
          {% for field in form %}
            <div class="input-group">
                <span class="input-group-addon" id="basic-{{field.id_for_label}}">{{ field.label }}</span>
                {{ field }}
            </div>
            <br>
          {% endfor %}
          <input class="btn btn-default" type="submit" value="{% trans '提交' %}" />
        </form>
      </div>
    </div>      
  </div>
</div>
{% endblock %}
