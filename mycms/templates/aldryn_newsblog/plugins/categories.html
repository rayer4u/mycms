{% load i18n apphooks_config_tags %}

<a class="list-group-item" {% if not newsblog_category %} class="active"{% endif %} href="{% namespace_url "article-list" namespace=instance.app_config.namespace default='' %}">{% trans "All" %}</a>

{% for category in categories %}
<a class="list-group-item" {% if newsblog_category.id == category.id %} class="active"{% endif %} href="{% namespace_url "article-list-by-category" category.slug namespace=instance.app_config.namespace default='' %}">{{ category.name }}
    <span class="badge">{{ category.article_count }}</span>
</a>
{% endfor %}
