{% load i18n cms_tags thumbnail apphooks_config_tags %}

<div class="row">
    {% for article in article_list %}
        <div class="col-sm-4">
            <a class="thumbnail" href="{% namespace_url 'article-detail' article.slug namespace=instance.app_config.namespace default='' %}">
                {% if article.featured_image_id %}
                    <img src="{% thumbnail article.featured_image 100x100 crop subject_location=article.featured_image.subject_location %}" alt="{{ article.featured_image.alt }}">
                {% else %}  
                    <img src="holder.js/100x100" alt="">
                {% endif %}
                <p class="text-center text-truncate">{% render_model article "title" %}</p>
            </a>
        </div>
    {% endfor %}
</div>
