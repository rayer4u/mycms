{% load i18n cms_tags apphooks_config_tags %}


{% for article in article_list %}
<a class="list-group-item"href="{% namespace_url 'article-detail' article.slug namespace=instance.app_config.namespace default='' %}">
    <div class="text-center"><h4>{% render_model article "title" %}</h4></div>
    {% render_model article "lead_in" %}
</a>
{% endfor %}
